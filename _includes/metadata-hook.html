<script defer>
  /*
   * TOC(Table of Contents) 확장 및 자동 펼침 설정
   * H2 ~ H6까지의 모든 제목을 표시하고, 접히지 않도록 설정합니다.
   */
  document.addEventListener('DOMContentLoaded', function () {
    if (typeof tocbot !== 'undefined') {
      tocbot.init({
        tocSelector: '#toc',
        contentSelector: '.content',
        ignoreSelector: '[data-toc-skip]',
        headingSelector: 'h2, h3, h4, h5, h6',
        collapseDepth: 6,
        orderedList: false,
        scrollSmooth: false,
        headingsOffset: 32
      });
    }

    // 게시물 상단 메타 영역에 조회수 표시 추가
    var postMeta = document.querySelector('article .post-meta');
    if (postMeta && !document.getElementById('busuanzi_container_page_pv')) {
      var viewCounter = document.createElement('span');
      viewCounter.id = 'busuanzi_container_page_pv';
      viewCounter.innerHTML = '조회수 <span id="busuanzi_value_page_pv">-</span>';
      postMeta.appendChild(document.createTextNode(' · '));
      postMeta.appendChild(viewCounter);

      // 카운터 컨테이너가 만들어진 뒤 스크립트를 로드해야 값이 안정적으로 채워짐
      if (!document.querySelector('script[data-busuanzi]')) {
        var counterScript = document.createElement('script');
        counterScript.async = true;
        counterScript.src = '//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js';
        counterScript.setAttribute('data-busuanzi', 'true');
        counterScript.onload = function () {
          if (window.BUSUANZI && typeof window.BUSUANZI.fetch === 'function') {
            window.BUSUANZI.fetch();
          }
        };
        document.body.appendChild(counterScript);
      }
    }
  });
</script>
