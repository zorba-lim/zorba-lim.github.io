<script defer>
    /*
     * TOC(Table of Contents) 확장 및 자동 펼침 설정
     * H2 ~ H6까지의 모든 제목을 표시하고, 접히지 않도록 설정합니다.
     */
    document.addEventListener('DOMContentLoaded', function () {
        if (typeof tocbot !== 'undefined') {
            tocbot.init({
                tocSelector: '#toc',
                contentSelector: '.content',
                ignoreSelector: '[data-toc-skip]',
                headingSelector: 'h2, h3, h4, h5, h6', // 표시할 제목 단계 확장
                collapseDepth: 6,                      // 6단계까지 항상 펼침
                orderedList: false,
                scrollSmooth: false,
                headingsOffset: 32                     // 헤더 오프셋 보정 (2rem)
            });
        }
    });
</script>
